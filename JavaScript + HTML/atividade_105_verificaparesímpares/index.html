<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>

        <h2 style="color: #FA9000;">Verificador de Par ou Ímpar</h2>
        
        <label>Número 1 </label>
        <input id="inptNumeroUm" type="number" min="0" max="1000">&nbsp;<input id="inptResultadoUm" placeholder="Resultado" readonly><br><br>

        <label>Número 2 </label>
        <input id="inptNumeroDois" type="number" min="0" max="1000">&nbsp;<input id="inptResultadoDois" placeholder="Resultado" readonly><br><br>

        <label>Número 3 </label>
        <input id="inptNumeroTres" type="number" min="0" max="1000">&nbsp;<input id="inptResultadoTres" placeholder="Resultado" readonly><br><br>

        <label>Número 4 </label>
        <input id="inptNumeroQuatro" type="number" min="0" max="1000">&nbsp;<input id="inptResultadoQuatro" placeholder="Resultado" readonly><br><br>

        <label>Número 5 </label>
        <input id="inptNumeroCinco" type="number" min="0" max="1000">&nbsp;<input id="inptResultadoCinco" placeholder="Resultado" readonly><br><br>

        <button onclick="VerificaParImpar()" style="background-color: #FA9000; border: solid 5px #FA9000; color: white;">Verificar</button>

    </center>
    
    <script src="verificaparimpar.js"></script>

</body>
</html>
