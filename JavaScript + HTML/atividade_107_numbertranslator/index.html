<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center>

        <div id="cima">

            <h1>English Numbers Translator</h1>
            <label>Tradução</label>
            <input id="inptRes" placeholder="Resultado">
            <button onclick="TraduzNumero()">Traduzir</button>

        </div>

        <div id="meio">

            <br>
            <b><label id="lblRes">Mensagem para o usuário! :)</label></b><br>

        </div>

        <div id="baixo">

	    <br>
            <label>Número</label>
            
            <select id="slct">
    
                <option value="Empty"></option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
                <option value="Five">Five</option>
    
            </select>

        </div>

    </center>

    <script src="numbertranslator.js"></script>
    
</body>
</html>
