<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defenda a Torre! :D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#BDBDB7">

    <center>

        <h2>Defenda a Torre!</h2>
        <label>Estrutura da Torre</label>&nbsp;&nbsp;
        <input class="inpts" id="inptEstrutura" readonly value="100"><br><br>
        <label>Construir</label>&nbsp;&nbsp;
        <input class="inpts" id="inptConstroi" type="number">&nbsp;&nbsp;
        <button class="btns" style="color:white; background-color: black; border: 0" onclick="ConstroiTorre()">+</button><br><br>
        <label>Destruir</label>&nbsp;&nbsp;
        <input class="inpts" id="inptDestroi" type="number">&nbsp;&nbsp;
        <button class="btns" onclick="DestroiTorre()">-</button><br><br>
        <label>Situação da Torre</label>&nbsp;&nbsp;
        <input class="inpts" id="inptSituacao" readonly value="Ativa">

    </center>

    <script src="defendatorre.js"></script>
    
</body>
</html>
